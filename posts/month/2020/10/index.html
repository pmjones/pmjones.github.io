<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My Argo Blog</title>

    <link rel="alternate" type="application/json" href="index.json" />
    <link rel="stylesheet" href="/theme/default/css/style.min.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="/theme/custom/style.css" type="text/css" media="screen" />
    <script src="/theme/default/js/main.js" type="module"></script>
    <script src="/theme/default/js/argo.js" type="text/javascript"></script>
</head>
<body>

    
    <!--
        Having a background image is optional. If the background image is not
        used, remove the class `SiteHeader--HasBackgroundImage`
    -->
    <header class="SiteHeader SiteHeader--HasBackgroundImage">

        
        <!-- Exclude all markup starting here if no background image -->
        <div class="SiteHeader__BackgroundImage">
            <picture>
                <img
                    src="/theme/default/img/bay-beach-blue.jpg"
                    alt="My Argo Blog"
                    class="SiteHeader__BackgroundImageTag"
                >
            </picture>
        </div>
        <!-- /Exclude markup -->
        <div class="SiteHeader__HeadingArea">
            <div class="SiteHeader__HeadingAreaInner">
                <h1 class="SiteHeader__Heading">My Argo Blog</h1>
                <h2 class="SiteHeader__SubHeading">A blog using Argo.</h2>
            </div>
        </div>

        
        <div class="SiteHeader__NavWrapper">
            <nav id="menu-widget" class="SiteNav">
                <script async>Argo.shtml('/menu.shtml', 'menu-widget')</script>
            </nav>
        </div>
    </header>

    <div class="SidebarLayout StandardPageWidthContainer">
        <main class="SidebarLayout__Content">
            <div class="ArticleContainer">

                <article class="Article">
                    <div class="Article__Main">
                        <header class="Article__Header">
                            <h1 class="Article__Heading"><a href="/posts/month/2020/10/" class="Article__HeadingLink">October 2020</a></h1>
                        </header>
                        <section class="Article__Body">
                            <dl>
                                <dt>2020-10-26</dt>
                                <dd><a href="/post/2020/10/26/my-first-post/">My First Post</a></dd>

                            
                                <dt>2020-10-26</dt>
                                <dd><a href="/post/2020/10/26/sample-post/">Sample Post</a></dd>

                            </dl>
                        </section>
                    </div>

                                
                </article>

            </div>
        </main>

        
        <aside class="SidebarLayout__Sidebar">

                        <div class="SidebarLayout__SidebarWidget">
                <form
                    action="https://duckduckgo.com/"
                    method="get"
                    class="Search"
                    onsubmit="
                        document.getElementById('search-q').value
                            = 'site:pmjones.github.io '
                            +  document.getElementById('search-input').value;
                    "
                >
                    <label class="Search__Tag">
                        <input type="hidden" id="search-q" name="q" value="" />
                        <input type="search" id="search-input" placeholder="Search &hellip;" class="input Search__Input">
                    </label>
                    <label class="Search__SubmitWrapper">
                        <input type="submit" value="Search" class="Search__SubmitButton">
                        <span class="Search__SearchIcon">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0.2 3.5 20.42 20.75">
                                <g transform="translate(-560.008 -1318.754) rotate(45)">
                                    <g fill="none" stroke="currentColor" stroke-width="4px" transform="translate(1337 528)">
                                        <circle class="cls-2" stroke="none" cx="8.515" cy="8.515" r="8.515"></circle>
                                        <circle class="cls-3" fill="none" cx="8.515" cy="8.515" r="6.515"></circle>
                                    </g>
                                    <line stroke="currentColor" stroke-width="4px" fill="none" y2="7.618" transform="translate(1345.739 543.909)"></line>
                                </g>
                            </svg>
                        </span>
                    </label>
                </form>
            </div>

            <div class="SidebarLayout__SidebarWidget">
                <h2 class="SidebarLayout__SidebarWidgetTitle">Months</h2>
                <ul id="months-sidebar" class="LinkList">
                    <script async>Argo.shtml('/posts/months/index.shtml', 'months-sidebar')</script>
                </ul>
            </div>

            <div class="SidebarLayout__SidebarWidget">
                <h2 class="SidebarLayout__SidebarWidgetTitle">Tags</h2>
                <ul id="tags-sidebar" class="LinkList">
                    <script async>Argo.shtml('/tags/index.shtml', 'tags-sidebar')</script>
                </ul>
            </div>

            <div class="SidebarLayout__SidebarWidget">
                <h2 class="SidebarLayout__SidebarWidgetTitle">Blogroll</h2>
                <ul id="blogroll-sidebar" class="LinkList">
                    <script async>Argo.shtml('/blogroll.shtml', 'blogroll-sidebar')</script>
                </ul>
            </div>

        </aside>

    </div>

    
    <footer class="SiteFooter">

        
        <p>Built with <a href="https://github.com/getargo/app">Argo</a></p>

        
    </footer>

</body>
</html>
